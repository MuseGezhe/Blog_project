{% extends 'base.html' %}

{% block main %}
       <div class="infosbox" align="center" style="width:500px;height: 300px ">
            <form action="{% url 'blog_project:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label style="line-height: 100px;">用户名：</label>
                    <input  name="username" type="text" placeholder="请输入用户名" style="height: 30px">
                </div>
                <div class="form-group">
                    <label>密码：</label>
                    <input name="pwd" type="password" placeholder="请输入密码"  style="height: 30px">
                </div>
                <button type="submit" >Login</button>
                <button><a href="{% url 'blog_project:register' %}">Register</a></button>

                <div class="form-group">
                    {% if error_msg %}
                        <span class="col-md-7 text-right" style="color: red;">{{ error_msg }}</span>
                    {% endif %}
                </div>
            </form>
       </div>
{% endblock %}
